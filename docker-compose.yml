version: '3.7'
services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--log.level=error'
    restart: unless-stopped
    volumes:
      - ./monitoring-data/prometheus-data:/etc/prometheus
      - prom_data:/prometheus
    depends_on:
      lobby:
        condition: service_started
    links:
      - lobby:lobby
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - 3000:3000
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=root
      - GF_SECURITY_ADMIN_PASSWORD=root
      - GF_LOG_LEVEL=ERROR
    volumes:
      - ./monitoring-data/grafana-data:/etc/grafana/provisioning
    depends_on:
      prometheus:
        condition: service_started
    links:
      - prometheus:prometheus
  proxy:
    image: "beancodede/theredshirts-proxy:latest"
    build: ./nginx-data
    ports:
    - "1203:1203"
    environment:
    - NGINX_PORT=1203
    depends_on:
      lobby:
        condition: service_started
      message:
        condition: service_started
    links:
      - lobby:lobby
      - message:message
  postgres:
    image: postgres:latest
    container_name: postgres
    restart: always
    environment: 
      - POSTGRES_PASSWORD=myDatabasePassword
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5 
  pgadmin:
    container_name: pgadmin4_container
    image: dpage/pgadmin4
    command:
      - '--loglevel warning'
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: root@root.de
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "5050:80"
  message:
    image: "beancodede/theredshirts-message:latest"
    container_name: theredshirts-message
    restart: always
    environment: 
      - POSTGRES_PASSWORD=myDatabasePassword
      - LOG_LEVEL=warn
      - LOBBY_USER=00000000-0000-0000-0000-000000000001
    depends_on:
      postgres:
        condition: service_healthy
    links:
      - postgres:postgres
  lobby:
    image: "beancodede/theredshirts-lobby:latest"
    container_name: theredshirts-lobby
    restart: always
    environment: 
      - POSTGRES_PASSWORD=myDatabasePassword
      - LOG_LEVEL=warn
      - LOBBY_USER=00000000-0000-0000-0000-000000000001
    depends_on:
      postgres:
        condition: service_healthy
      message:
        condition: service_started
    links:
      - postgres:postgres
      - message:message
volumes:
  prom_data: